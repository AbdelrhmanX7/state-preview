<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;700&family=Lexend+Deca:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>stats-preview</title>
</head>
<body>
    <main>
        <div class="continer">
            <div class="main-all-text">
                <div class="header-text">Get <span>insights</span> that help your business grow.</div>
                <div class="desc-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall effciency.</div>
                <div class="main-states">
                    <div class="state-all-text">
                        <div class="state-number">10k+</div>
                        <div class="state-text">COMPANIES</div>
                    </div>
                    <div class="state-all-text">
                        <div class="state-number">314</div>
                        <div class="state-text">TEMPLATES</div>
                    </div>
                    <div class="state-all-text">
                        <div class="state-number">12M+</div>
                        <div class="state-text">QUERIES</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-img">
            <div class="img-back"></div>
            <img src="images/image-header-desktop.jpg" alt="">
        </div>
    </main>
</body>
</html>
